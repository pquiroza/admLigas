<div class="alert alert-warning" role="alert" *ngFor="let campeonato of campeonatos">
  {{campeonato.nombre}}


  <div class="float-right mx-3" (click)="seleccionar(campeonato)">
    <i class="far fa-hand-pointer"></i>
  </div>
  <div class="float-right" (click)="eliminar(campeonato)">
    <i class="far fa-trash-alt"></i>
  </div>
  <div class="float-right mx-3" (click)="editar(campeonato)" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-pencil-alt"></i>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarEditado()">

          <input type="text" placeholder="Ingrese Nombre campeonato" name="nombre" class="form-control"
            [(ngModel)]="campeonatoEditado.nombre">
          <input type="text" placeholder="Ingrese direcciÃ³n" name="direccion" class="form-control"
            [(ngModel)]="campeonatoEditado.direccion">

          <button class="btn btn-warning mt-3" type="submit">Guardar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
