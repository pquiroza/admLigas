<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Noticias del campeonato</h1>
      <p class="lead text-muted">Ac√° se pueden editar las noticias asociadas al campeonato</p>
      <p>
        <a [routerLink]="['/noticia']" class="btn btn-primary my-2">Agregar Noticia</a>
      </p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4" *ngFor="let noticia of noticias">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" [src]="noticia.imageUrl" [alt]="noticia.titulo">
            <div class="card-body">
              <p class="card-text">{{noticia.descripcion}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="eliminarNoticia(noticia)">Eliminar</button>
                </div>
               <!-- <small class="text-muted">{{noticia.fecha.toMillis() | date:'dd/MM/yyyy'}}</small>-->
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</main>
